<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up / Login - ClothCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Inter', sans-serif;
    }
    .container-box {
      max-width: 480px;
      margin: 60px auto;
      background: #fff;
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    button {
      width: 100%;
      background: #ff7a59;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #e3634a;
    }
    .hidden {
      display: none;
    }
    .toggle-link {
      text-align: center;
      color: #4a5568;
      cursor: pointer;
      font-size: 14px;
      margin-top: 15px;
    }
    .toggle-link:hover {
      text-decoration: underline;
      color: #ff7a59;
    }
  </style>
</head>
<body>

<div class="container-box">
  <!-- Signup Form -->
  <div id="signupForm">
    <h2>Create Your Account</h2>
    <label for="userType" class="form-label fw-semibold">Register as:</label>
    <select id="userType" class="form-select mb-3" onchange="showForm()">
      <option value="">-- Select --</option>
      <option value="donor">Donor</option>
      <option value="ngo">NGO / Organization</option>
    </select>

    <!-- Donor Form -->
    <div id="donorForm" class="hidden">
      <input type="text" name="name" placeholder="Full Name" class="form-control mb-2" required>
      <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
      <input type="text" name="phone" placeholder="Phone" class="form-control mb-2" required>
      <input type="text" name="address" placeholder="Address" class="form-control mb-2">
      <input type="text" name="clothesType" placeholder="Type of Clothes" class="form-control mb-2">
      <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
    </div>

    <!-- NGO Form -->
    <div id="ngoForm" class="hidden">
      <input type="text" name="orgName" placeholder="Organization Name" class="form-control mb-2" required>
      <input type="text" name="contactPerson" placeholder="Contact Person" class="form-control mb-2" required>
      <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
      <input type="text" name="phone" placeholder="Phone" class="form-control mb-2" required>
      <input type="text" name="address" placeholder="Address" class="form-control mb-2">
      <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
    </div>

    <button id="signupBtn" type="submit">Sign Up</button>
    <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
  </div>

  <!-- Login Form -->
  <div id="loginForm" class="hidden">
    <h2>Welcome Back</h2>
    <input type="email" id="loginEmail" placeholder="Email" class="form-control mb-3" required>
    <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-3" required>
    <button id="loginBtn">Login</button>
    <div class="toggle-link" onclick="toggleForms()">Don’t have an account? Sign Up</div>
  </div>
</div>

<script>
function showForm() {
  const userType = document.getElementById("userType").value;
  document.getElementById("donorForm").classList.add("hidden");
  document.getElementById("ngoForm").classList.add("hidden");
  if (userType === "donor") document.getElementById("donorForm").classList.remove("hidden");
  if (userType === "ngo") document.getElementById("ngoForm").classList.remove("hidden");
}

function toggleForms() {
  document.getElementById("signupForm").classList.toggle("hidden");
  document.getElementById("loginForm").classList.toggle("hidden");
}

// ✅ SIGNUP SUBMISSION
document.getElementById("signupBtn").addEventListener("click", async (e) => {
  e.preventDefault();
  const userType = document.getElementById("userType").value;
  if (!userType) return alert("Please select user type!");

  let data = {};
  let apiUrl = "";

  if (userType === "donor") {
    const f = document.getElementById("donorForm");
    data = {
      name: f.querySelector("input[name='name']").value,
      email: f.querySelector("input[name='email']").value,
      phone: f.querySelector("input[name='phone']").value,
      address: f.querySelector("input[name='address']").value,
      clothesType: f.querySelector("input[name='clothesType']").value,
      password: f.querySelector("input[name='password']").value,
    };
    apiUrl = "http://localhost:5000/api/register/donor";
  } else if (userType === "ngo") {
    const f = document.getElementById("ngoForm");
    data = {
      orgName: f.querySelector("input[name='orgName']").value,
      contactPerson: f.querySelector("input[name='contactPerson']").value,
      email: f.querySelector("input[name='email']").value,
      phone: f.querySelector("input[name='phone']").value,
      address: f.querySelector("input[name='address']").value,
      password: f.querySelector("input[name='password']").value,
    };
    apiUrl = "http://localhost:5000/api/register/ngo";
  }

  try {
    const res = await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });
    const result = await res.json();
    if (res.ok) {
      alert(result.message || "Signup successful!");
      toggleForms();
    } else {
      alert(result.error || "Signup failed!");
    }
  } catch (err) {
    console.error("❌ Error:", err);
    alert("Server error. Please try again later.");
  }
});

// ✅ LOGIN SUBMISSION (FIXED)
document.getElementById("loginBtn").addEventListener("click", async (e) => {
  e.preventDefault();
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  if (!email || !password) return alert("Please fill in all fields.");

  try {
    const res = await fetch("http://localhost:5000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const result = await res.json();

    if (res.ok) {
      if (result.userType === "ngo") {
        alert("Welcome NGO! Redirecting to Admin Dashboard...");
        window.location.href = "admin-dashboard.html"; // ✅ NGO → Admin Dashboard
      } else if (result.userType === "donor") {
        alert("Welcome Donor! Redirecting to Donation Form...");
        window.location.href = "donation.html"; // ✅ Donor → Donation Form
      } else {
        alert("Unknown user type!");
      }
    } else {
      alert(result.error || "Invalid credentials!");
    }
  } catch (err) {
    console.error("Login Error:", err);
    alert("Server error. Try again later.");
  }
});
</script>



</body>
</html>
