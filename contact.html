<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Cloth Donation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ClothDonate</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#donate">Donate</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#how-it-works">How It Works</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center g-4">

        <!-- Contact Form -->
        <div class="col-lg-6">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <h2 class="fw-bold mb-4 text-center">Get in Touch</h2>
              <form action="#" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Your Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" name="message" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-warning w-100">Send Message</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-5">
          <div class="card shadow-sm border-0 h-100">
            <div class="card-body text-center d-flex flex-column justify-content-center">
              <h3 class="fw-bold mb-4"><i class="bi bi-telephone-fill text-danger"></i> Contact Info</h3>
              <p class="mb-3"><i class="bi bi-envelope-fill text-primary"></i> <strong>Email:</strong> support@clothdonate.org</p>
              <p class="mb-3"><i class="bi bi-phone-fill text-success"></i> <strong>Phone:</strong> +91 98765 43210</p>
              <p><i class="bi bi-geo-alt-fill text-warning"></i> <strong>Address:</strong> Pune, Maharashtra, India</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 ClothDonate | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
