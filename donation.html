<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Donation Pickup - ClothCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    button {
      background: #FF7A59;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      font-weight: 600;
    }
    button:hover {
      background: #E3634A;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">ðŸ§¥ Schedule a Donation Pickup</h2>
  <form id="donationForm">
    <input type="text" class="form-control mb-3" name="donorName" placeholder="Full Name" required>
    <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
    <input type="text" class="form-control mb-3" name="pickupAddress" placeholder="Pickup Address" required>
    <input type="text" class="form-control mb-3" name="clothesType" placeholder="Type of Clothes (e.g., Winter, Kids, etc.)" required>
    <input type="number" class="form-control mb-3" name="quantity" placeholder="Quantity (in pieces)" required>
    
    <label>Date and Time:</label>
    <div class="row">
      <div class="col">
        <input type="date" class="form-control mb-3" name="pickupDate" required>
      </div>
      <div class="col">
        <input type="time" class="form-control mb-3" name="pickupTime" required>
      </div>
    </div>

    <button type="submit">Submit Donation</button>
  </form>
</div>

<script>
document.getElementById("donationForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(e.target).entries());

  try {
    const res = await fetch("http://localhost:5000/api/donations", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if (res.ok) {
      alert(result.message);
      e.target.reset();
    } else {
      alert("Error: " + (result.error || "Unable to submit"));
    }
  } catch (err) {
    console.error("Error:", err);
    alert("Server error, please try again.");
  }
});
</script>

</body>
</html>
