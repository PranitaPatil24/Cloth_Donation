<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup / Login - Cloth Donation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --primary-color: #212529; --accent-color: #ffc107; }
    body { font-family: Arial, sans-serif; background: #f4f7fa; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    .content { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 15px; }
    .container-box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 450px; animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }
    label { font-size: 14px; color: #555; margin: 8px 0 4px; display: block; }
    input, select, button { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    button { background: var(--accent-color); color: var(--primary-color); font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
    button:hover { background: #d4ad07; color: #fff; }
    .toggle-link { text-align: center; color: var(--accent-color); cursor: pointer; font-size: 14px; }
    .hidden { display: none; }
    footer { background: var(--primary-color); color: #fff; text-align: center; padding: 12px 0; margin-top: auto; }
    .error { color: red; font-size: 13px; margin-top: -8px; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="content">
    <div class="container-box">
      <!-- Signup Form -->
      <div id="signupForm">
        <h2>Signup</h2>
        <label for="userType">Select User Type</label>
        <select id="userType" onchange="showForm()">
          <option value="">-- Select --</option>
          <option value="donor">Donor</option>
          <option value="ngo">NGO / Organization</option>
          <option value="admin">Admin</option>
        </select>

        <!-- Donor Form -->
        <form id="donorForm" class="hidden" onsubmit="return validateDonor()">
          <label>Name</label>
          <input type="text" id="donorName" placeholder="Enter your name">
          <div id="donorNameError" class="error"></div>

          <label>Email</label>
          <input type="email" id="donorEmail" placeholder="Enter your email">
          <div id="donorEmailError" class="error"></div>

          <label>Phone</label>
          <input type="text" id="donorPhone" placeholder="Enter your phone number">
          <div id="donorPhoneError" class="error"></div>

          <label>Address</label>
          <input type="text" id="donorAddress" placeholder="Enter your address">

          <label>Type of Clothes</label>
          <input type="text" id="donorClothes" placeholder="e.g. Kids, Winter, Men">

          <label>Password</label>
          <input type="password" id="donorPassword" placeholder="Enter password">
          <div id="donorPasswordError" class="error"></div>

          <button type="submit">Signup</button>
        </form>

        <!-- NGO Form -->
        <form id="ngoForm" class="hidden" onsubmit="return validateNGO()">
          <label>Organization Name</label>
          <input type="text" id="ngoName" placeholder="Enter organization name">

          <label>Contact Person</label>
          <input type="text" id="ngoPerson" placeholder="Contact person name">

          <label>Email</label>
          <input type="email" id="ngoEmail" placeholder="Enter email">

          <label>Phone</label>
          <input type="text" id="ngoPhone" placeholder="Enter phone">

          <label>Address</label>
          <input type="text" id="ngoAddress" placeholder="Enter address">

          <label>Password</label>
          <input type="password" id="ngoPassword" placeholder="Enter password">

          <button type="submit">Signup</button>
        </form>

        <!-- Admin Form -->
        <form id="adminForm" class="hidden" onsubmit="return validateAdmin()">
          <label>Admin Username</label>
          <input type="text" id="adminUsername" placeholder="Enter username">

          <label>Email</label>
          <input type="email" id="adminEmail" placeholder="Enter email">

          <label>Password</label>
          <input type="password" id="adminPassword" placeholder="Enter password">

          <button type="submit">Signup</button>
        </form>

        <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="hidden" onsubmit="return validateLogin()">
        <h2>Login</h2>
        <label>Username / Email</label>
        <input type="text" id="loginUser" placeholder="Enter username or email">

        <label>Password</label>
        <input type="password" id="loginPass" placeholder="Enter password">

        <button type="submit">Login</button>
        <div class="toggle-link" onclick="toggleForms()">Don’t have an account? Signup</div>
      </form>
    </div>
  </div>

  <footer>
    <p class="mb-0">&copy; 2025 ClothDonate | All Rights Reserved</p>
  </footer>

  <script>
    function showForm() {
      document.getElementById("donorForm").classList.add("hidden");
      document.getElementById("ngoForm").classList.add("hidden");
      document.getElementById("adminForm").classList.add("hidden");

      let userType = document.getElementById("userType").value;
      if(userType === "donor") {
        document.getElementById("donorForm").classList.remove("hidden");
      } else if(userType === "ngo") {
        document.getElementById("ngoForm").classList.remove("hidden");
      } else if(userType === "admin") {
        document.getElementById("adminForm").classList.remove("hidden");
      }
    }

    function toggleForms() {
      document.getElementById("signupForm").classList.toggle("hidden");
      document.getElementById("loginForm").classList.toggle("hidden");
    }

    // ✅ Donor Validation
    function validateDonor() {
      let name = document.getElementById("donorName").value.trim();
      let email = document.getElementById("donorEmail").value.trim();
      let phone = document.getElementById("donorPhone").value.trim();
      let password = document.getElementById("donorPassword").value.trim();
      let valid = true;

      document.getElementById("donorNameError").innerText = "";
      document.getElementById("donorEmailError").innerText = "";
      document.getElementById("donorPhoneError").innerText = "";
      document.getElementById("donorPasswordError").innerText = "";

      if(name === "") { document.getElementById("donorNameError").innerText = "Name is required"; valid = false; }
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { document.getElementById("donorEmailError").innerText = "Invalid email"; valid = false; }
      if(!/^\d{10}$/.test(phone)) { document.getElementById("donorPhoneError").innerText = "Phone must be 10 digits"; valid = false; }
      if(password.length < 6) { document.getElementById("donorPasswordError").innerText = "Password must be at least 6 characters"; valid = false; }

      return valid;
    }

    // ✅ NGO Validation
    function validateNGO() {
      let org = document.getElementById("ngoName").value.trim();
      let person = document.getElementById("ngoPerson").value.trim();
      let email = document.getElementById("ngoEmail").value.trim();
      let phone = document.getElementById("ngoPhone").value.trim();
      let password = document.getElementById("ngoPassword").value.trim();

      if(org === "" || person === "" || email === "" || phone === "" || password === "") {
        alert("All fields are required for NGO Signup.");
        return false;
      }
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { alert("Invalid email"); return false; }
      if(!/^\d{10}$/.test(phone)) { alert("Phone must be 10 digits"); return false; }
      if(password.length < 6) { alert("Password must be at least 6 characters"); return false; }
      return true;
    }

    // ✅ Admin Validation
    function validateAdmin() {
      let username = document.getElementById("adminUsername").value.trim();
      let email = document.getElementById("adminEmail").value.trim();
      let password = document.getElementById("adminPassword").value.trim();

      if(username === "" || email === "" || password === "") {
        alert("All fields are required for Admin Signup.");
        return false;
      }
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { alert("Invalid email"); return false; }
      if(password.length < 6) { alert("Password must be at least 6 characters"); return false; }
      return true;
    }

    // ✅ Login Validation
    function validateLogin() {
      let user = document.getElementById("loginUser").value.trim();
      let pass = document.getElementById("loginPass").value.trim();

      if(user === "" || pass === "") {
        alert("Please enter username/email and password");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
