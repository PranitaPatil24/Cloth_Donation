<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup / Login - Cloth Donation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #212529;
      --accent-color: #ffc107;
    }
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      background: #f4f7fa;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }
    .container-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin: 8px 0 4px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: var(--accent-color);
      color: var(--primary-color);
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #d4ad07;
      color: #fff;
    }
    .toggle-link {
      text-align: center;
      color: var(--accent-color);
      cursor: pointer;
      font-size: 14px;
    }
    .hidden { display: none; }

    /* Footer */
    footer {
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 12px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="content">
    <div class="container-box">
      <!-- Signup Form -->
      <div id="signupForm">
        <h2>Signup</h2>

        <label for="userType">Select User Type</label>
        <select id="userType" onchange="showForm()">
          <option value="">-- Select --</option>
          <option value="donor">Donor</option>
          <option value="ngo">NGO / Organization</option>
          <option value="admin">Admin</option>
        </select>

        <!-- Donor Form -->
        <div id="donorForm" class="hidden">
          <label>Name</label>
          <input type="text" placeholder="Enter your name">

          <label>Email</label>
          <input type="email" placeholder="Enter your email">

          <label>Phone</label>
          <input type="text" placeholder="Enter your phone number">

          <label>Address</label>
          <input type="text" placeholder="Enter your address">

          <label>Type of Clothes</label>
          <input type="text" placeholder="e.g. Kids, Winter, Men">

          <label>Password</label>
          <input type="password" placeholder="Enter password">
        </div>

        <!-- NGO Form -->
        <div id="ngoForm" class="hidden">
          <label>Organization Name</label>
          <input type="text" placeholder="Enter organization name">

          <label>Contact Person</label>
          <input type="text" placeholder="Contact person name">

          <label>Email</label>
          <input type="email" placeholder="Enter email">

          <label>Phone</label>
          <input type="text" placeholder="Enter phone">

          <label>Address</label>
          <input type="text" placeholder="Enter address">

          <label>Password</label>
          <input type="password" placeholder="Enter password">
        </div>

        <!-- Admin Form -->
        <div id="adminForm" class="hidden">
          <label>Admin Username</label>
          <input type="text" placeholder="Enter username">

          <label>Email</label>
          <input type="email" placeholder="Enter email">

          <label>Password</label>
          <input type="password" placeholder="Enter password">
        </div>

        <button>Signup</button>
        <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="hidden">
        <h2>Login</h2>
        <label>Username / Email</label>
        <input type="text" placeholder="Enter username or email">

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <button>Login</button>
        <div class="toggle-link" onclick="toggleForms()">Donâ€™t have an account? Signup</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="mb-0">&copy; 2025 ClothDonate | All Rights Reserved</p>
  </footer>

  <script>
    function showForm() {
      document.getElementById("donorForm").classList.add("hidden");
      document.getElementById("ngoForm").classList.add("hidden");
      document.getElementById("adminForm").classList.add("hidden");

      let userType = document.getElementById("userType").value;
      if(userType === "donor") {
        document.getElementById("donorForm").classList.remove("hidden");
      } else if(userType === "ngo") {
        document.getElementById("ngoForm").classList.remove("hidden");
      } else if(userType === "admin") {
        document.getElementById("adminForm").classList.remove("hidden");
      }
    }

    function toggleForms() {
      document.getElementById("signupForm").classList.toggle("hidden");
      document.getElementById("loginForm").classList.toggle("hidden");
    }
  </script>

</body>
</html>
